<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验数据记录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }
        
        .header h1 i {
            margin-right: 10px;
        }
        
        .add-btn {
            background-color: #fff;
            color: #1890ff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            background-color: #f0f7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(24, 144, 255, 0.2);
        }
        
        .add-btn i {
            margin-right: 8px;
        }
        
        .content-area {
            padding: 25px;
        }
        
        .content-area h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .search-results {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            margin-top: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        
        th {
            background-color: #fafafa;
            color: #666;
            font-weight: 600;
            font-size: 14px;
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
            white-space: nowrap;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            vertical-align: top;
        }
        
        tr:hover {
            background-color: #fafafa;
        }
        
        .experiment-title {
            font-weight: 600;
            color: #1890ff;
            cursor: pointer;
            position: relative;
        }
        
        .experiment-title:hover::after {
            content: '点击查看实验报告';
            position: absolute;
            bottom: -25px;
            left: 0;
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
        }
        
        .object-count {
            color: #1890ff;
            cursor: pointer;
            position: relative;
        }
        
        .object-count:hover::after {
            content: attr(data-objects);
            position: absolute;
            bottom: -30px;
            left: 0;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            max-width: 200px;
            text-align: left;
        }
        
        .data-compare-cell {
            line-height: 1.6;
        }
        
        .compare-value {
            display: block;
            margin-bottom: 4px;
        }
        
        .positive {
            color: #f5222d; /* 红色表示增长 */
            font-weight: 600;
        }
        
        .negative {
            color: #333; /* 黑色表示下降 */
            font-weight: 500;
        }
        
        .change-rate {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            background-color: #fafafa;
            display: inline-block;
            margin-top: 4px;
        }
        
        .positive .change-rate {
            background-color: #fff1f0;
            border: 1px solid #ffa39e;
        }
        
        .negative .change-rate {
            background-color: #f5f5f5;
            border: 1px solid #d9d9d9;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .edit-btn:hover {
            background-color: #e6f7ff;
            border-color: #1890ff;
            color: #1890ff;
        }
        
        .delete-btn:hover {
            background-color: #fff1f0;
            border-color: #f5222d;
            color: #f5222d;
        }
        
        /* 合计行样式 */
        .summary-row {
            background-color: #fafafa;
            font-weight: 600;
            color: #333;
        }
        
        .summary-row td {
            border-top: 2px solid #e8e8e8;
            border-bottom: none;
            padding: 16px 12px;
        }
        
        .summary-label {
            color: #666;
            font-weight: 600;
        }
        
        .summary-value {
            color: #1890ff;
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }
        
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(90vh - 70px);
        }
        
        /* 实验报告样式 */
        .report-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .report-section:last-child {
            border-bottom: none;
        }
        
        .report-section-title {
            font-size: 18px;
            color: #1890ff;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .report-section-title i {
            margin-right: 10px;
        }
        
        .definition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .definition-item {
            margin-bottom: 15px;
        }
        
        .definition-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .definition-value {
            color: #333;
            font-size: 15px;
            padding: 8px 12px;
            background-color: #fafafa;
            border-radius: 4px;
            border-left: 4px solid #1890ff;
        }
        
        .conclusion-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .conclusion-textarea:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .data-overview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .data-overview-item {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            background-color: #fafafa;
        }
        
        .data-overview-title {
            font-size: 15px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .data-overview-value {
            font-size: 22px;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .data-overview-change {
            font-size: 14px;
        }
        
        .object-detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .object-detail-table th {
            background-color: #fafafa;
            padding: 14px 12px;
            font-weight: 600;
            color: #666;
            border: 1px solid #e8e8e8;
            text-align: center;
            white-space: nowrap;
        }
        
        .object-detail-table td {
            padding: 14px 12px;
            border: 1px solid #f0f0f0;
            text-align: center;
            vertical-align: middle;
        }
        
        .object-detail-table tr:hover {
            background-color: #fafafa;
        }
        
        .report-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #73d13d 0%, #52c41a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(82, 196, 26, 0.3);
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        .report-info {
            color: #999;
            font-size: 14px;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 8px;
        }
        
        .selection-panel {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .selection-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .selection-item:hover {
            background-color: #f5f5f5;
        }
        
        .selection-item input {
            margin-right: 10px;
        }
        
        .selected-count {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .select-all-option {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            color: #1890ff;
            background-color: #f0f7ff;
            margin-bottom: 8px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .clear-btn {
            background: none;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 10px;
        }
        
        .compare-object-selection {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 15px;
            background-color: #fafafa;
            margin-top: 10px;
        }
        
        .compare-object-group {
            margin-top: 15px;
        }
        
        .compare-object-group h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .compare-object-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .compare-object-option {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .compare-object-option:hover {
            border-color: #1890ff;
            color: #1890ff;
        }
        
        .compare-object-option.selected {
            background-color: #e6f7ff;
            border-color: #1890ff;
            color: #1890ff;
            font-weight: 500;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .generate-report-btn {
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .cancel-btn {
            background-color: white;
            color: #666;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 10px 24px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #d9d9d9;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .compare-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .compare-type-btn {
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .compare-type-btn.active {
            background-color: #e6f7ff;
            border-color: #1890ff;
            color: #1890ff;
            font-weight: 500;
        }
        
        .compare-data-section {
            display: none;
        }
        
        .compare-data-section.active {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading.active {
            display: block;
        }
        
        .loading i {
            margin-right: 8px;
            color: #1890ff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .input-row {
            margin-bottom: 10px;
        }
        
        .input-row label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
            font-weight: normal;
        }
        
        .input-row input[type="date"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .definition-grid,
            .data-overview {
                grid-template-columns: 1fr;
            }
            
            .object-detail-table {
                font-size: 12px;
            }
            
            .object-detail-table th,
            .object-detail-table td {
                padding: 10px 8px;
            }
            
            .report-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> 实验数据记录</h1>
            <button class="add-btn" id="addExperimentBtn">
                <i class="fas fa-plus"></i> 添加实验记录
            </button>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <h2>
                <span><i class="fas fa-table"></i> 实验记录表</span>
                <span id="experimentCount" style="font-size: 14px; color: #666; font-weight: normal;"></span>
            </h2>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索实验标题...">
                </div>
                <button class="cancel-btn" id="clearSearchBtn">清除搜索</button>
            </div>
            <div class="search-results" id="searchResults"></div>
            
            <div class="table-container">
                <table id="experimentTable">
                    <thead>
                        <tr>
                            <th>实验标题</th>
                            <th>实验对象</th>
                            <th>销额对比</th>
                            <th>毛利额对比</th>
                            <th>门店贡献对比</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="experimentTableBody">
                        <!-- 合计行和数据行通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 添加/编辑实验记录表单弹窗 -->
    <div class="modal" id="experimentFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="formModalTitle">添加实验记录</h3>
                <button class="close-btn" id="closeFormModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="experimentForm">
                    <div class="form-group">
                        <label>1. 选择维度类型</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="dimensionStore" name="dimension" value="store" checked>
                                <label for="dimensionStore">门店</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="dimensionProduct" name="dimension" value="product">
                                <label for="dimensionProduct">产品</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 门店选择 -->
                    <div id="storeSelectionSection" class="form-group" style="display: block;">
                        <label>2. 选择门店</label>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="storeSearch" placeholder="搜索门店...">
                        </div>
                        
                        <div style="margin: 10px 0;">
                            <button type="button" class="clear-btn" id="clearStoreSelection">清除选择</button>
                        </div>
                        
                        <div class="selection-panel" id="storeSelectionPanel">
                            <!-- 选项通过JavaScript动态生成 -->
                        </div>
                        
                        <div class="selected-count">
                            已选择门店: <span id="selectedStoreCount">0</span>个
                        </div>
                    </div>
                    
                    <!-- 产品选择 -->
                    <div id="productSelectionSection" class="form-group" style="display: none;">
                        <label>2. 选择产品</label>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="productSearch" placeholder="搜索产品...">
                        </div>
                        
                        <div class="selection-panel" id="productSelectionPanel">
                            <!-- 选项通过JavaScript动态生成 -->
                        </div>
                        
                        <div class="selected-count">
                            已选择产品: <span id="selectedProductCount">0</span>个
                            <button type="button" class="clear-btn" id="clearProductSelection">清除选择</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>3. 实验标题</label>
                        <input type="text" id="experimentTitle" placeholder="输入实验标题..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>4. 对比类型</label>
                        <div class="compare-type-selector">
                            <button type="button" class="compare-type-btn active" data-compare-type="time">时间对比</button>
                            <button type="button" class="compare-type-btn" data-compare-type="dimension">维度对比</button>
                        </div>
                    </div>
                    
                    <!-- 时间对比部分 -->
                    <div id="timeCompareSection" class="compare-data-section active">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-col">
                                    <label>实验周期</label>
                                    <div class="input-row">
                                        <label>开始日期</label>
                                        <input type="date" id="experimentStartDate" required>
                                    </div>
                                    <div class="input-row">
                                        <label>结束日期</label>
                                        <input type="date" id="experimentEndDate" required>
                                    </div>
                                </div>
                                
                                <div class="form-col">
                                    <label>对比周期</label>
                                    <div class="input-row">
                                        <label>开始日期</label>
                                        <input type="date" id="compareStartDate" required>

        // 渲染实验表格
        function renderExperimentTable() {
            // 过滤实验数据
            let filteredExperiments = experimentData;
            
            if (currentSearchKeyword) {
                filteredExperiments = experimentData.filter(experiment => 
                    experiment.title.toLowerCase().includes(currentSearchKeyword.toLowerCase())
                );
            }
            
            experimentTableBody.innerHTML = '';
            
            if (filteredExperiments.length === 0) {
                experimentTableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-clipboard-list"></i>
                                <h3>暂无实验记录</h3>
                                <p>${currentSearchKeyword ? '未找到匹配的实验记录，请尝试其他搜索词' : '点击"添加实验记录"按钮创建第一个实验'}</p>
                            </div>
                        </td>
                    </tr>
                `;
                
                // 更新实验计数
                experimentCount.textContent = `(0条记录)`;
                searchResults.innerHTML = currentSearchKeyword ? 
                    `未找到包含"${currentSearchKeyword}"的实验记录` : 
                    '';
                    
                return;
            }
            
            // 筛选出时间对比（绝对值对比）的实验
            const timeCompareExperiments = filteredExperiments.filter(exp => exp.compareType === 'time');
            
            // 如果有时间对比实验，显示合计行
            if (timeCompareExperiments.length > 0) {
                // 计算时间对比实验的合计数据
                let totalExperimentSales = 0;
                let totalCompareSales = 0;
                let totalExperimentProfit = 0;
                let totalCompareProfit = 0;
                
                timeCompareExperiments.forEach(experiment => {
                    experiment.objectDetails.forEach(detail => {
                        totalExperimentSales += detail.experimentSales || 0;
                        totalCompareSales += detail.compareSales || 0;
                        totalExperimentProfit += detail.experimentProfit || 0;
                        totalCompareProfit += detail.compareProfit || 0;
                    });
                });
                
                // 计算合计的变化率
                const totalSalesGrowthRate = totalCompareSales > 0 ? 
                    ((totalExperimentSales - totalCompareSales) / totalCompareSales * 100).toFixed(1) : 0;
                const totalProfitGrowthRate = totalCompareProfit > 0 ? 
                    ((totalExperimentProfit - totalCompareProfit) / totalCompareProfit * 100).toFixed(1) : 0;
                
                const totalSalesChangeClass = parseFloat(totalSalesGrowthRate) >= 0 ? 'positive' : 'negative';
                const totalProfitChangeClass = parseFloat(totalProfitGrowthRate) >= 0 ? 'positive' : 'negative';
                const totalSalesChangeSign = parseFloat(totalSalesGrowthRate) >= 0 ? '+' : '';
                const totalProfitChangeSign = parseFloat(totalProfitGrowthRate) >= 0 ? '+' : '';
                
                // 渲染合计行
                const summaryRow = document.createElement('tr');
                summaryRow.className = 'summary-row';
                
                summaryRow.innerHTML = `
                    <td class="summary-label">合计</td>
                    <td>${timeCompareExperiments.length}个时间对比实验</td>
                    <td class="data-compare-cell ${totalSalesChangeClass}">
                        <span class="compare-value">¥${totalExperimentSales.toLocaleString()}/¥${totalCompareSales.toLocaleString()}</span>
                        <span class="change-rate">${totalSalesChangeSign}${totalSalesGrowthRate}%</span>
                    </td>
                    <td class="data-compare-cell ${totalProfitChangeClass}">
                        <span class="compare-value">¥${totalExperimentProfit.toLocaleString()}/¥${totalCompareProfit.toLocaleString()}</span>
                        <span class="change-rate">${totalProfitChangeSign}${totalProfitGrowthRate}%</span>
                    </td>
                    <td>--</td>
                    <td>--</td>
                `;
                
                experimentTableBody.appendChild(summaryRow);
            }
            
            // 渲染所有实验数据行
            filteredExperiments.forEach(experiment => {
                // 确定实验对象显示
                let objectDisplay = '';
                let objectCount = 0;
                if (experiment.dimension === 'store') {
                    objectDisplay = `门店(${experiment.objectNames.length})`;
                    objectCount = experiment.objectNames.length;
                } else {
                    objectDisplay = `产品(${experiment.objectNames.length})`;
                    objectCount = experiment.objectNames.length;
                }
                
                // 解析销额对比数据
                let salesCompareDisplay = experiment.salesCompare;
                let salesChangeClass = '';
                
                if (experiment.compareType === 'time') {
                    // 时间对比格式: ¥300,000/¥250,000 +20%
                    const match = experiment.salesCompare.match(/([+\-])?(\d+(\.\d+)?)%/);
                    if (match) {
                        salesChangeClass = match[1] === '-' ? 'negative' : 'positive';
                    }
                } else {
                    // 维度对比格式: 15%/10% +5
                    const match = experiment.salesCompare.match(/([+\-])?(\d+(\.\d+)?)$/);
                    if (match) {
                        salesChangeClass = match[1] === '-' ? 'negative' : 'positive';
                    }
                }
                
                // 解析毛利额对比数据
                let profitCompareDisplay = experiment.profitCompare;
                let profitChangeClass = '';
                
                if (experiment.compareType === 'time') {
                    const match = experiment.profitCompare.match(/([+\-])?(\d+(\.\d+)?)%/);
                    if (match) {
                        profitChangeClass = match[1] === '-' ? 'negative' : 'positive';
                    }
                } else {
                    const match = experiment.profitCompare.match(/([+\-])?(\d+(\.\d+)?)$/);
                    if (match) {
                        profitChangeClass = match[1] === '-' ? 'negative' : 'positive';
                    }
                }
                
                // 解析门店贡献对比数据
                let storeContributionDisplay = experiment.storeContribution;
                let storeContributionClass = '';
                
                if (experiment.storeContribution !== '--') {
                    if (experiment.compareType === 'time') {
                        const match = experiment.storeContribution.match(/([+\-])?(\d+(\.\d+)?)%/);
                        if (match) {
                            storeContributionClass = match[1] === '-' ? 'negative' : 'positive';
                        }
                    } else {
                        const match = experiment.storeContribution.match(/([+\-])?(\d+(\.\d+)?)$/);
                        if (match) {
                            storeContributionClass = match[1] === '-' ? 'negative' : 'positive';
                        }
                    }
                }
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="experiment-title" data-id="${experiment.id}">${experiment.title}</div>
                    </td>
                    <td>
                        <span class="object-count" data-objects="${experiment.objectNames.join(', ')}">
                            ${objectDisplay}
                        </span>
                    </td>
                    <td class="data-compare-cell ${salesChangeClass}">
                        ${salesCompareDisplay}
                    </td>
                    <td class="data-compare-cell ${profitChangeClass}">
                        ${profitCompareDisplay}
                    </td>
                    <td class="data-compare-cell ${storeContributionClass}">
                        ${storeContributionDisplay}
                    </td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit-btn" data-id="${experiment.id}">编辑</button>
                            <button class="action-btn delete-btn" data-id="${experiment.id}">删除</button>
                        </div>
                    </td>
                `;
                
                experimentTableBody.appendChild(row);
            });
            
            // 更新实验计数
            const totalCount = experimentData.length;
            const filteredCount = filteredExperiments.length;
            const timeCompareCount = timeCompareExperiments.length;
            const dimensionCompareCount = filteredCount - timeCompareCount;
            
            let countText = `(${filteredCount}条记录`;
            if (timeCompareCount > 0 && dimensionCompareCount > 0) {
                countText += `，其中时间对比${timeCompareCount}条，维度对比${dimensionCompareCount}条`;
            } else if (timeCompareCount > 0) {
                countText += `，均为时间对比`;
            } else if (dimensionCompareCount > 0) {
                countText += `，均为维度对比`;
            }
            if (currentSearchKeyword && filteredCount !== totalCount) {
                countText += `，共${totalCount}条`;
            }
            countText += `)`;
            
            experimentCount.textContent = countText;
            
            // 更新搜索结果显示
            if (currentSearchKeyword) {
                searchResults.innerHTML = `找到 ${filteredCount} 条包含"<strong>${currentSearchKeyword}</strong>"的实验记录`;
            } else {
                searchResults.innerHTML = '';
            }
            
            // 添加事件监听器
            document.querySelectorAll('.experiment-title').forEach(title => {
                title.addEventListener('click', function() {
                    const experimentId = parseInt(this.getAttribute('data-id'));
                    showExperimentReport(experimentId);
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const experimentId = parseInt(this.getAttribute('data-id'));
                    editExperiment(experimentId);
                });
            });

                btn.addEventListener('click', function() {
                    const experimentId = parseInt(this.getAttribute('data-id'));
                    deleteExperiment(experimentId);
                });
            });
        }

        // 计算变化率
        function calculateChangeRate(before, after) {
            if (before === 0) return 0;
            return Math.round(((after - before) / before) * 100 * 10) / 10;
        }

        // 计算指定时间段内的门店数据
        function calculatePeriodDataForStore(storeId, startDate, endDate) {
            let totalSales = 0;
            let totalProfit = 0;
            
            if (historicalSalesData.stores[storeId]) {
                const storeData = historicalSalesData.stores[storeId];
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                // 计算时间段内的数据
                for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                    const dateStr = formatDateForData(date);
                    if (storeData[dateStr]) {
                        totalSales += storeData[dateStr].sales;
                        totalProfit += storeData[dateStr].profit;
                    }
                }
            }
            
            // 如果没有数据，生成模拟数据
            if (totalSales === 0) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                
                // 基于门店ID生成不同规模的数据
                const baseSales = storeId * 5000;
                totalSales = days * (baseSales + Math.floor(Math.random() * 5000));
                totalProfit = Math.floor(totalSales * 0.3);
            }
            
            const margin = totalSales > 0 ? (totalProfit / totalSales) * 100 : 0;
            
            return {
                sales: totalSales,
                profit: totalProfit,
                margin: Math.round(margin * 10) / 10
            };
        }
        
        // 计算指定时间段内的产品数据
        function calculatePeriodDataForProduct(productId, startDate, endDate) {
            let totalSales = 0;
            let totalProfit = 0;
            
            if (historicalSalesData.products[productId]) {
                const productData = historicalSalesData.products[productId];
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                // 计算时间段内的数据
                for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
                    const dateStr = formatDateForData(date);
                    if (productData[dateStr]) {
                        totalSales += productData[dateStr].sales;
                        totalProfit += productData[dateStr].profit;
                    }
                }
            }
            
            // 如果没有数据，生成模拟数据
            if (totalSales === 0) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                
                // 基于产品ID生成不同规模的数据
                const baseSales = (productId % 100) * 100;
                totalSales = days * (baseSales + Math.floor(Math.random() * 200));
                totalProfit = Math.floor(totalSales * 0.3);
            }
            
            const margin = totalSales > 0 ? (totalProfit / totalSales) * 100 : 0;
            
            return {
                sales: totalSales,
                profit: totalProfit,
                margin: Math.round(margin * 10) / 10
            };
        }
        
        // 格式化日期用于数据查询
        function formatDateForData(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

                }
                
                // 设置对比周期为实验周期前一周
                const expStartDate = new Date(experimentStartDate);
                const expEndDate = new Date(experimentEndDate);
                const periodDays = Math.floor((expEndDate - expStartDate) / (1000 * 60 * 60 * 24)) + 1;
                
                const compareStart = new Date(expStartDate);
                compareStart.setDate(compareStart.getDate() - periodDays);
                const compareEnd = new Date(expStartDate);
                compareEnd.setDate(compareEnd.getDate() - 1);
                
                experimentInfo = {
                    dimension: dimension,
                    selectedStores: selectedStores,
                    selectedProducts: selectedProducts,
                    selectedCompareStores: selectedCompareStores,
                    selectedCompareProducts: selectedCompareProducts,
                    compareType: 'dimension',
                    experimentPeriod: `${formatDate(experimentStartDate)} 至 ${formatDate(experimentEndDate)}`,
                    comparePeriod: `${formatDate(compareStart)} 至 ${formatDate(compareEnd)}`,
                    compareObject: dimension === 'store' ? 
                        selectedCompareStores.map(store => store.name).join(', ') :
                        selectedCompareProducts.map(product => product.name).join(', ')
                };
            }
            
            try {
                // 模拟计算实验数据
                const { result, experimentInfo: updatedExperimentInfo } = await calculateExperimentData(experimentInfo);
                
                // 创建实验对象
                const experiment = {
                    id: editingExperimentId || experimentData.length + 1,
                    title: title,
                    dimension: dimension,
                    objectType: dimension === 'store' ? '门店' : '产品',
                    objectNames: dimension === 'store' ? 
                        selectedStores.map(store => store.name) : 
                        selectedProducts.map(product => product.name),
                    ...updatedExperimentInfo,
                    salesCompare: result.salesCompare,
                    profitCompare: result.profitCompare,
                    storeContribution: result.storeContribution,
                    conclusion: editingExperimentId ? experimentData.find(exp => exp.id === editingExperimentId)?.conclusion || '' : '',
                    objectDetails: result.objectDetails,
                    compareObjectDetails: result.compareObjectDetails || []
                };
                
                // 添加或更新实验数据
                if (editingExperimentId) {
                    // 更新现有实验
                    const index = experimentData.findIndex(exp => exp.id === editingExperimentId);
                    if (index !== -1) {
                        experimentData[index] = experiment;
                    }
                } else {
                    // 添加新实验
                    experimentData.push(experiment);
                }
                
                // 更新表格
                renderExperimentTable();
                
                // 关闭弹窗
                experimentFormModal.classList.remove('active');
                formLoading.classList.remove('active');
                
                // 显示实验报告
                showExperimentReport(experiment.id);
            } catch (error) {
                console.error('计算实验数据时出错:', error);
                alert('计算实验数据时出错，请稍后重试');
                formLoading.classList.remove('active');
            }
        }

        // 编辑实验
        function editExperiment(experimentId) {
            const experiment = experimentData.find(exp => exp.id === experimentId);
            if (!experiment) return;
            
            editingExperimentId = experimentId;
            formModalTitle.textContent = '编辑实验记录';
            
            // 填充表单数据
            document.getElementById('experimentTitle').value = experiment.title;
            
            // 设置维度
            if (experiment.dimension === 'store') {
                document.getElementById('dimensionStore').checked = true;
                currentDimension = 'store';
                
                // 设置门店选择
                selectedStores = experiment.objectNames.map(name => {
                    return storeOptions.find(opt => opt.name === name) || { id: Date.now(), name: name };
                });
            } else {
                document.getElementById('dimensionProduct').checked = true;
                currentDimension = 'product';
                
                // 设置产品选择
                selectedProducts = experiment.objectNames.map(name => {
                    return productOptions.find(opt => opt.name === name) || { id: Date.now(), name: name };
                });
            }
            
            // 设置对比类型
            currentCompareType = experiment.compareType;
            switchCompareType(experiment.compareType);
            
            if (experiment.compareType === 'time') {
                // 设置日期
                const experimentPeriodParts = experiment.experimentPeriod.split(' 至 ');
                document.getElementById('experimentStartDate').value = parseDateString(experimentPeriodParts[0]);
                document.getElementById('experimentEndDate').value = parseDateString(experimentPeriodParts[1]);
                
                const comparePeriodParts = experiment.comparePeriod.split(' 至 ');
                document.getElementById('compareStartDate').value = parseDateString(comparePeriodParts[0]);
                document.getElementById('compareEndDate').value = parseDateString(comparePeriodParts[1]);
            } else {
                // 维度对比
                const experimentPeriodParts = experiment.experimentPeriod.split(' 至 ');
                document.getElementById('dimensionExperimentStartDate').value = parseDateString(experimentPeriodParts[0]);
                document.getElementById('dimensionExperimentEndDate').value = parseDateString(experimentPeriodParts[1]);
                
                // 设置对比对象
                if (experiment.dimension === 'store') {
                    // 门店维度对比
                    selectedCompareStores = experiment.compareObject.split(', ').map(name => {
                        return storeOptions.find(opt => opt.name === name) || { id: Date.now(), name: name };
                    });
                } else {
                    // 产品维度对比
                    selectedCompareProducts = experiment.compareObject.split(', ').map(name => {
                        return productOptions.find(opt => opt.name === name) || { id: Date.now(), name: name };
                    });
                }
            }
            
            // 更新UI
            updateSelectionSections();
            updateSelectedCounts();
            updateSelectedCompareCounts();
            
            // 显示表单弹窗
            experimentFormModal.classList.add('active');
        }

        // 删除实验
        function deleteExperiment(experimentId) {
            if (!confirm('确定要删除这个实验记录吗？此操作不可撤销。')) {
                return;
            }
            
            const index = experimentData.findIndex(exp => exp.id === experimentId);
            if (index !== -1) {
                experimentData.splice(index, 1);
                renderExperimentTable();
                alert('实验记录已删除');
            }
        }

        // 显示实验报告
        function showExperimentReport(experimentId) {
            const experiment = experimentData.find(exp => exp.id === experimentId);
            if (!experiment) return;
            
            currentReportExperimentId = experimentId;
            reportModalTitle.textContent = `实验报告 - ${experiment.title}`;
            
            let reportHTML = '';
            
            // 第一部分：实验定义
            reportHTML += `
                <div class="report-section">
                    <div class="report-section-title">
                        <i class="fas fa-clipboard-check"></i> 实验定义
                    </div>
                    <div class="definition-grid">
                        <div class="definition-item">
                            <div class="definition-label">实验标题</div>
                            <div class="definition-value">${experiment.title}</div>
                        </div>
                        <div class="definition-item">
                            <div class="definition-label">实验对象</div>
                            <div class="definition-value">${experiment.objectType}: ${experiment.objectNames.join(', ')}</div>
                        </div>
                        <div class="definition-item">
                            <div class="definition-label">实验周期</div>
                            <div class="definition-value">${experiment.experimentPeriod}</div>
                        </div>
                        ${experiment.compareType === 'time' ? `
                        <div class="definition-item">
                            <div class="definition-label">对比周期</div>
                            <div class="definition-value">${experiment.comparePeriod}</div>
                        </div>
                        <div class="definition-item">
                            <div class="definition-label">对比类型</div>
                            <div class="definition-value">${experiment.compareObject}</div>
                        </div>
                        ` : `
                        <div class="definition-item">
                            <div class="definition-label">对比对象</div>
                            <div class="definition-value">${experiment.compareObject}</div>
                        </div>
                        <div class="definition-item">
                            <div class="definition-label">对比周期</div>
                            <div class="definition-value">${experiment.comparePeriod}</div>
                        </div>
                        `}
                    </div>
                </div>
            `;
            
            // 第二部分：实验结论
            reportHTML += `
                <div class="report-section">
                    <div class="report-section-title">
                        <i class="fas fa-chart-line"></i> 实验结论
                    </div>
                    <div class="definition-item">
                        <div class="definition-label">实验结论分析</div>
                        <textarea class="conclusion-textarea" id="conclusionTextarea" placeholder="请输入实验结论分析...">${experiment.conclusion || ''}</textarea>
                        <button class="generate-report-btn" id="saveConclusionBtn" style="padding: 8px 20px; font-size: 14px;">
                            <i class="fas fa-save"></i> 保存结论
                        </button>
                    </div>
                </div>
            `;
            
            // 第三部分：实验数据
            reportHTML += `
                <div class="report-section">
                    <div class="report-section-title">
                        <i class="fas fa-table"></i> 实验数据
                    </div>
                    
                    <div class="definition-item">
                        <div class="definition-label">整体对比</div>
                        <div class="data-overview">
                            <div class="data-overview-item">
                                <div class="data-overview-title">销额对比</div>
                                <div class="data-overview-value ${experiment.salesCompare.includes('+') ? 'positive' : (experiment.salesCompare.includes('-') ? 'negative' : '')}">
                                    ${experiment.salesCompare}
                                </div>
                                <div class="data-overview-change">
                                    ${experiment.compareType === 'time' ? 
                                        '实验期销额 vs 对比期销额' : 
                                        '实验对象增长率 vs 对比对象增长率'}
                                </div>
                            </div>
                            <div class="data-overview-item">
                                <div class="data-overview-title">毛利额对比</div>
                                <div class="data-overview-value ${experiment.profitCompare.includes('+') ? 'positive' : (experiment.profitCompare.includes('-') ? 'negative' : '')}">
                                    ${experiment.profitCompare}
                                </div>
                                <div class="data-overview-change">
                                    ${experiment.compareType === 'time' ? 
                                        '实验期毛利额 vs 对比期毛利额' : 
                                        '实验对象增长率 vs 对比对象增长率'}
                                </div>
                            </div>
                            ${experiment.storeContribution !== '--' ? `
                            <div class="data-overview-item">
                                <div class="data-overview-title">门店贡献对比</div>
                                <div class="data-overview-value ${experiment.storeContribution.includes('+') ? 'positive' : (experiment.storeContribution.includes('-') ? 'negative' : '')}">
                                    ${experiment.storeContribution}
                                </div>
                                <div class="data-overview-change">${experiment.compareType === 'time' ? '实验期贡献 vs 对比期贡献' : '实验对象贡献 vs 对比对象贡献'}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
            `;
            
            // 具体每个实验对象的对比
            if (experiment.objectDetails && experiment.objectDetails.length > 0) {
                reportHTML += `
                    <div class="definition-item">
                        <div class="definition-label">具体对象对比</div>
                        <table class="object-detail-table">
                            <thead>
                                <tr>
                                    <th>${experiment.dimension === 'store' ? '门店名称' : '产品名称'}</th>
                                    <th>销额对比</th>
                                    <th>毛利额对比</th>
                                    ${experiment.compareType === 'time' && experiment.storeContribution !== '--' ? '<th>门店贡献</th>' : ''}
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                experiment.objectDetails.forEach(detail => {
                    const salesChangeClass = detail.salesGrowthRate >= 0 ? 'positive' : 'negative';
                    const profitChangeClass = detail.profitGrowthRate >= 0 ? 'positive' : 'negative';
                    const salesChangeSign = detail.salesGrowthRate >= 0 ? '+' : '';
                    const profitChangeSign = detail.profitGrowthRate >= 0 ? '+' : '';
                    
                    reportHTML += `
                        <tr>
                            <td><strong>${detail.name}</strong></td>
                            <td>
                                <div>¥${detail.experimentSales.toLocaleString()}/¥${detail.compareSales.toLocaleString()}</div>
                                <div class="${salesChangeClass}" style="font-size: 13px; margin-top: 4px;">
                                    ${salesChangeSign}${detail.salesGrowthRate}%
                                </div>
                            </td>
                            <td>
                                <div>¥${detail.experimentProfit.toLocaleString()}/¥${detail.compareProfit.toLocaleString()}</div>
                                <div class="${profitChangeClass}" style="font-size: 13px; margin-top: 4px;">
                                    ${profitChangeSign}${detail.profitGrowthRate}%
                                </div>
                            </td>
                            ${experiment.compareType === 'time' && experiment.storeContribution !== '--' ? '<td>--</td>' : ''}
                        </tr>
                    `;
                });
                
                // 如果是维度对比且有对比对象，添加对比对象的具体对比
                if (experiment.compareType === 'dimension' && experiment.compareObjectDetails && experiment.compareObjectDetails.length > 0) {
                    reportHTML += `
                        <tr style="background-color: #fafafa;">
                            <td colspan="${experiment.dimension === 'store' ? (experiment.compareType === 'time' && experiment.storeContribution !== '--' ? 4 : 3) : 3}">
                                <strong>对比对象详情</strong>
                            </td>
                        </tr>
                    `;
                    
                    experiment.compareObjectDetails.forEach(detail => {
                        const salesChangeClass = detail.salesGrowthRate >= 0 ? 'positive' : 'negative';
                        const profitChangeClass = detail.profitGrowthRate >= 0 ? 'positive' : 'negative';
                        const salesChangeSign = detail.salesGrowthRate >= 0 ? '+' : '';
                        const profitChangeSign = detail.profitGrowthRate >= 0 ? '+' : '';
                        
                        reportHTML += `
                            <tr>
                                <td>${detail.name}</td>
                                <td>
                                    <div>¥${detail.experimentSales.toLocaleString()}/¥${detail.compareSales.toLocaleString()}</div>
                                    <div class="${salesChangeClass}" style="font-size: 13px; margin-top: 4px;">
                                        ${salesChangeSign}${detail.salesGrowthRate}%
                                    </div>
                                </td>
                                <td>
                                    <div>¥${detail.experimentProfit.toLocaleString()}/¥${detail.compareProfit.toLocaleString()}</div>
                                    <div class="${profitChangeClass}" style="font-size: 13px; margin-top: 4px;">
                                        ${profitChangeSign}${detail.profitGrowthRate}%
                                    </div>
                                </td>
                                ${experiment.dimension === 'store' && experiment.compareType === 'time' && experiment.storeContribution !== '--' ? '<td>--</td>' : ''}
                            </tr>
                        `;
                    });
                }
                
                reportHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            reportHTML += `</div>`; // 关闭实验数据部分
            
            // 报告底部：下载按钮
            reportHTML += `
                <div class="report-footer">
                    <div class="report-info">
                        <i class="fas fa-info-circle"></i> 报告生成时间: ${new Date().toLocaleString('zh-CN')}
                    </div>
                    <button class="download-btn" id="downloadReportBtn">
                        <i class="fas fa-download"></i> 下载报告 (Excel)
                    </button>
                </div>
            `;
            
            reportModalBody.innerHTML = reportHTML;
            
            // 添加事件监听器
            const saveConclusionBtn = document.getElementById('saveConclusionBtn');
            const downloadReportBtn = document.getElementById('downloadReportBtn');
            
            if (saveConclusionBtn) {
                saveConclusionBtn.addEventListener('click', function() {
                    saveConclusion(experimentId);
                });
            }
            
            if (downloadReportBtn) {
                downloadReportBtn.addEventListener('click', function() {
                    downloadReport(experimentId);
                });
            }
            
            reportModal.classList.add('active');
        }

        // 保存实验结论
        function saveConclusion(experimentId) {
            const conclusionTextarea = document.getElementById('conclusionTextarea');
            if (!conclusionTextarea) return;
            
            const conclusion = conclusionTextarea.value.trim();
            
            const experiment = experimentData.find(exp => exp.id === experimentId);
            if (!experiment) return;
            
            experiment.conclusion = conclusion;
            
            // 显示成功消息
            alert('实验结论已保存');
        }

        // 下载实验报告（模拟功能）
        function downloadReport(experimentId) {
            const experiment = experimentData.find(exp => exp.id === experimentId);
            if (!experiment) return;
            
            // 模拟下载功能
            alert(`实验报告"${experiment.title}"下载功能仅原型展示，实际开发中将导出Excel文件。`);
            
            console.log(`准备下载实验报告: ${experiment.title}`);
            console.log('实验数据:', experiment);
        }

        // 辅助函数：格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        // 辅助函数：解析日期字符串
        function parseDateString(dateString) {
            // 假设日期格式为 YYYY-MM-DD
            return dateString;
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
